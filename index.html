---
layout: default
---
<section id="posts" class="post-listings grid">
  {% for post in site.posts %}
  <article class="post-listing grid-item" href="{{ post.url }}">
    <h1 class="card-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <p>{{ post.description }}</p>
  </article>
  {% endfor %}
</section>
