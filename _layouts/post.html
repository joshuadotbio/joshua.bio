---
layout: default
---
<article class="post">
  <header class="post__header">
    <h1>{{ page.title }}</h1>
    <div class="post__byline">
      <a href="/">Joshua Gonzales</a>
      <span class="separator">|</span>
      Published {{ page.date | date: "%Y %b %-d" }}
      {% if page.update_date %}
      <span class="separator">|</span>
      Updated {{ page.update_date | date: "%Y %b %-d" }}
      {% endif %}
    </div>
  </header>
  <div class="post__body">
    {{ page.content }}
  </div>
</article>
