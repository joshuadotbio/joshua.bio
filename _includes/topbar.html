<div class="topbar-wrap">
  <div class="topbar">
    <a class="topbar__item" href="/">
      <small>Joshua Gonzales</small>
    </a>
    {% if page.date %}
    <div class="topbar__item">
      <small>Published: {{ page.date | date: "%Y %B %-d" }}</small>
    </div>
    {% endif %}
    {% if page.update_date %}
    <div class="topbar__item">
      <small>Updated: {{ page.update_date | date: "%Y %B %-d" }}</small>
    </div>
    {% endif %}
  </div>
</div>
